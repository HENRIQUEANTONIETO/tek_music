<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="./assets/song.png" type="image/png">
    <link rel="stylesheet" href="styles/index.css">
    <title>Tek-Music</title>
</head>

<body>
    <div class="container">
        <div class="player-container">
            <header>
                <a href="index.html">Tek-Music</a>

                <div>
                    <span class="track">1/3</span>
                </div>
            </header>

            <div class="content">
                <div class="player">
                    <img id="music-img" src="./covers/guns.jpg">
                    <audio id="music-player" onplay="playMusicHTML()" controls></audio>
                </div>

                <div class="faixa">
                    <h1 id="music-title">MÃºsica teste</h1>

                    <div class="controls">
                        <button class="btn-previous">
                            <svg style="width:40px;height:40px" viewBox="0 0 24 24">
                                <path fill="#101010" d="M20,5V19L13,12M6,5V19H4V5M13,5V19L6,12" />
                            </svg>
                        </button>
                        <button class="btn-play">
                            <svg id="icon-play" class="active" style="width:40px;height:40px" viewBox="0 0 24 24">
                                <path fill="#101010" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                            </svg>

                            <svg id="icon-pause" class="inactive" style="width:40px;height:40px" viewBox="0 0 24 24">
                                <path fill="#101010" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                            </svg>

                        </button>
                        <button class="btn-next">
                            <svg style="width:40px;height:40px" viewBox="0 0 24 24">
                                <path fill="#101010" d="M4,5V19L11,12M18,5V19H20V5M11,5V19L18,12" />
                            </svg>
                        </button>
                        <div id="reload">
                            <button>
                                <span>Repetir</span>
                                <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M2 12C2 16.97 6.03 21 11 21C13.39 21 15.68 20.06 17.4 18.4L15.9 16.9C14.63 18.25 12.86 19 11 19C4.76 19 1.64 11.46 6.05 7.05C10.46 2.64 18 5.77 18 12H15L19 16H19.1L23 12H20C20 7.03 15.97 3 11 3C6.03 3 2 7.03 2 12Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
